<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Consumindo API Rest com AngularJs</title>
</head>
<body ng-controller="ListarAgenda">
    <div class="container">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="listaAgenda.html">Agenda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
        </ul>
        <p></p>
        <section class="row">
                <div class="alert alert-success col-8 mx-auto" ng-show="verificaMensagem()" role="alert">
                    <p>{{mensagem}}</p>   
                </div>
                <div class="col-8 mx-auto">
                    <button ng-click="getAgendas()" type="button" class="btn btn-primary btn-sm">Buscar Agendas</button>
                    <a href="cadastraAgenda.html"><button ng-click="getAgendas()" type="button" class="btn btn-success btn-sm float-right">Cadastrar Nova Agenda</button></a>
                </div>
                <div class="col-8 mx-auto">
                    <input type="text" ng-show="verificaSeAgendaNaoEstaVazia()" ng-model="filtraPeloNome"  class="form-control" id="buscarPeloNome" placeholder="Buscar pelo nome">
                  </div>
                <div class="col-8 mx-auto">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome Agenda</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Deletar</th>
                                    <th scope="col">Listar Contato</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr ng-repeat="agenda in agendas.data | filter : filtraPeloNome">
                                    <th scope="row">{{agenda.id}}</th>
                                    <td>{{agenda.nome}}</td>
                                    <td><button type="button" class="btn btn-success">Editar</button></td>
                                    <td><button type="button" ng-click="confirmarDeletaAgenda(agenda)" class="btn btn-danger" data-toggle="modal" data-target="#modeltarDeletaAgenda">Deletar</button></td>
                                    <td><button type="button" class="btn btn-info">Listar Contato</button></td>
                                  </tr>
                                </tbody>
                        </table>
                </div>
        </section>
    </div>

    <!--Modal Delete--> 

    <div class="modal fade" id="modeltarDeletaAgenda" tabindex="-1" role="dialog" aria-labelledby="modeltarDeletaAgenda" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Deleta Agenda</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Deseja realmente deletar a agenda: {{agendaParaDeletar.nome}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" ng-click="deletaAgenda(agendaParaDeletar)" data-dismiss="modal" class="btn btn-primary">Sim Deletar</button>
            </div>
          </div>
        </div>
      </div>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
